<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Test Name - TestGrid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            line-height: 1.5;
        }
        .test-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .test-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #e3f2fd;
        }
        .test-card h2 {
            margin: 0;
            color: #1976d2;
        }
        .test-card p {
            margin: 10px 0 0;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Select Test Name</h1>
        <p>Choose a test name to view its results in the test grid.</p>
    </div>
    <div class="test-list">
        <a href="/?testName=e2e-aws" class="test-card">
            <h2>e2e-aws</h2>
            <p>View test results for e2e-aws tests</p>
        </a>
        <a href="/?testName=e2e-aks" class="test-card">
            <h2>e2e-aks</h2>
            <p>View test results for e2e-aks tests</p>
        </a>
    </div>
</body>
</html>
